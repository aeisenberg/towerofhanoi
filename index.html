<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tower of Hanoi</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>

  <div class="text">
    <div>Click on a tower to select it.</div>
    <div id="selected"></div>
    <div id="error"></div>
  </div>

  <div class="choosers">
    <label>
      Choose number of towers:
      <input id="num-towers" type="range" min="1" max="5" value="3"/>
    </label>
    <label>
      Choose number of rings:
      <input id="num-rings" type="range" min="2" max="6" value="7"/>
    </label>
  </div>

  <div class="canvas"></div>
</body>
</html>
